<html>
    <head>
        <title>falls and gradients</title>
        <link rel="stylesheet" href="../css/falls.css">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="../js/falls.js"></script>
    </head>
    <body>
        <h1><u>Falls and gradient tools</u></h1>
        <div id="datum">
            <img src="../falls_diagram.png" height="300px" alt="falls and gradients diagram" id="falls_diag">
            <p id="rise_label">Rise:</p>
            <input type="number" id="rise_box" step="0.01">
            <p id="run_label">Run:</p>
            <input type="number" id="run_box" step="0.01">
            <p id="percent_label">Percent:</p>
            <input type="number" id="percent_box" step="0.01">
            <p id="ratio_label">Ratio:</p>            
            <input type="number" id="ratio_box" step="0.01">
            <p id="mmperm_label">mm/m:</p>
            <input type="number" id="mmpermet_box" step="0.01">
            <input type="button" id="sub_but" value="calculate">
        </div>
    </body>
</html>
